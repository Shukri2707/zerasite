{% extends 'main/layout.html' %}
{% load static %}
{% load my_filters %}


{% block title %} {{ title }} {% endblock %}


{% block content %}
<div class="block_container color1">
    
    <div class="block-text w50">
        <h1>Написать отзыв</h1>
        <form class="fb-form" action="" method="post">
            {% csrf_token %}
            {{ form.name }}
            {{ form.quality }}
            {{ form.feedback }}
            <span style="color:red;">{{error}}</span>
           
            <button class="btn-sub-fb" type="submit" >Готово</button>
        </form>
    </div>
</div>
{% endblock %}
